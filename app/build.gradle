apply plugin: 'com.android.application'

android {
    compileSdkVersion               rootProject.ext.compileSdkVersion
    buildToolsVersion               rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId               rootProject.ext.applicationId
        minSdkVersion               rootProject.ext.minSdkVersion
        targetSdkVersion            rootProject.ext.targetSdkVersion
        versionCode                 rootProject.ext.versionCode
        versionName                 rootProject.ext.versionName
        testInstrumentationRunner   rootProject.ext.testInstrumentationRunner

        resValue('string',          'api_service_url',      SERIVCE_API_URL)
        resValue('string',          'image_base_url',       IMAGE_BASE_URL)
        resValue('string',          'api_key_v3_auth',      API_KEY_V3_AUTH)
        resValue('string',          'api_key_v4_auth',      API_KEY_V4_AUTH)
    }
    buildTypes {
        release {
            minifyEnabled           false
            proguardFiles           getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile             fileTree(include: ['*.jar'], dir: 'libs')
    compile             dep.appcomaptV7
    compile             dep.design
    compile             dep.okhttp
    compile             dep.picasso
    compile             dep.gson
    androidTestCompile( dep.espresso, {
        exclude group:  dep.'com.android.support', module: 'support-annotations'
    })
    testCompile         dep.junit
}
